    <h1>Chunky Monkey</h1>
    <p>Write a function that splits an array (first argument) into groups the length of size (second argument) and
        returns them as a two-dimensional array.</p>

    <script>


        function chunkArrayInGroups(arr, size) {
            // Break it up.
            let newArr = [];
            for (let i = 0; i < arr.length; i += size) {
                newArr.push(arr.slice(i, i + size));
            }
            return newArr;
        }

        console.log(chunkArrayInGroups(["a", "b", "c", "d"], 1));
