<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Assignment to Extract Values from Objects</title>
  </head>
  <body>
    <h1>Destructuring Assignment to Extract Values from Objects</h1>
    <script>
      // We can extract values from an object using this one simple trick (senior programmers hate it).

      const user = { name: "Dwight", lastName: "Schrute" };
      // We could simply create 2 variables that store the key value pairs in the object like so:
      let nameA = user.name;
      let lastNameA = user.lastName;

      // Or we can use the Destructuring syntax powaaaaa

      const { name, lastName } = user;

      // With this secret technique we basically create 2 variables and we assign them the value of their respective values in the object.
      // {VERY IMPORTANT}, the name of the variables must be identical to the name of the key/value pair in the object.

      // EXAMPLE 2

      const secondUser = { name: "Michael", lName: "Scott" };

      // As stated above the name of the variables must be the same of the key/value pairs inside the object.
      // {BUT}we can use this syntax to assign them a new name without running into ol mate Undefined. Like so:

      const { name: hisName, lName: hisLastName } = secondUser;

      // And voil√†, like this we can name the variables however we want.

      // We can use these same principles to destructure values from nested objects. Let's have a look:

      const car = {
        model: "BMW",
        color: "Black",
        owner: {
          nickname: "Jim",
          email: "alpert@dm.com",
        },
      };

      const {
        owner: { nickname, email },
      } = car;

      // OR naming the variables however we want

      const { model: newModel, color: newColor } = car;

      // This way newModel will be = BMW and newColor = Black
    </script>
  </body>
</html>
