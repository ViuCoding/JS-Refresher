<body>
    <h1>Finders Keepers</h1>
    <script>

        // Create a function that looks through an array arr and returns the first element in it that passes a 'truth test'. This means that given an element x, the 'truth test' is passed if func(x) is true. If no element passes the test, return undefined.

        // EXAMPLE: findElement([1, 3, 5, 8, 9, 10], function(num) { return num % 2 === 0; }) should return 8.
        // EXAMPLE 2: findElement([1, 3, 5, 9], function(num) { return num % 2 === 0; }) should return undefined.

        // 1. Initialize the num variable which is basically the result of arr.find(arrowFunction)
        // 2. If the result of arr.find is "undefined" return that
        // 3. Otherwise return the FIRST element that passes the "truth" test 

        function findElement(arr, func) {
            let num = arr.find(func);

            if (num === undefined) {
                return undefined;
            }
            return num;
        }

        console.log(findElement([1, 2, 3, 4], num => num % 2 === 0));


    </script>

</body>
